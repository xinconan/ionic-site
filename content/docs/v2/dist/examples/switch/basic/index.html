    }
  });


  // import 'ionic/components/tabbar/mixins/android/android-tabbar';

  @Component({ selector: '[playground-main]' })

    url: '<content></content>,
    directives: [SideMenu, SideMenuParent]
  })

    constructor() {

    }

    showModal() {
      Modal.show()
    }
  }

  bootstrap(PlaygroundMain)
