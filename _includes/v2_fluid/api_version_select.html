<select name="version"
        id="version-toggle"
        onchange="window.location.href=this.options[this.selectedIndex].value">

  <option
   value="/docs/v2/nightly/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
   {% if page.version == "nightly"%}selected{% endif %}>
    2.0.0-nightly 
  </option>

  <option
   value="/docs/v2/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
   {% if page.version == "2.0.0-rc.2"%}selected{% endif %}>
    2.0.0-rc.2 (latest)
  </option>

  <option
   value="/docs/v2/2.0.0-rc.1/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
   {% if page.version == "2.0.0-rc.1"%}selected{% endif %}>
    2.0.0-rc.1 
  </option>

  <option
   value="/docs/v2/2.0.0-rc.0/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
   {% if page.version == "2.0.0-rc.0"%}selected{% endif %}>
    2.0.0-rc.0 
  </option>

  <option
   value="/docs/v2/2.0.0-beta.11/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
   {% if page.version == "2.0.0-beta.11"%}selected{% endif %}>
    2.0.0-beta.11 
  </option>

  <option
   value="/docs/v2/2.0.0-beta.10/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
   {% if page.version == "2.0.0-beta.10"%}selected{% endif %}>
    2.0.0-beta.10 
  </option>

  <option
   value="/docs/v2/2.0.0-beta.9/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
   {% if page.version == "2.0.0-beta.9"%}selected{% endif %}>
    2.0.0-beta.9 
  </option>

</select>
