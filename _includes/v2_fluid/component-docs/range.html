<h2 id="range" class="section-header">Range</h2>

<a target="_blank" class="improve-v2-docs" href="https://github.com/driftyco/ionic-site/edit/master/_includes/v2_fluid/component-docs/range.html">
  Improve this Doc
</a>

A Range is a control that lets users select from a range of values by moving a slider knob along the slider bar or track.

_For more information, Check out the [API docs](../api/components/range/Range)._

<h3 class="section-nav">Basic Usage</h3>
<a target="_blank" class="component-doc-demo" href="https://github.com/driftyco/ionic-preview-app/tree/master/app/pages/ranges">
  Demo Source
</a>

```html
<ion-item>
  <ion-range [(ngModel)]="brightness">
    <ion-icon range-left small name="sunny"></ion-icon>
    <ion-icon range-right name="sunny"></ion-icon>
  </ion-range>
</ion-item>
```
